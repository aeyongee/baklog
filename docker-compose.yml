services:
  db:
    image: postgres:16-alpine
    container_name: baklog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: baklog
      POSTGRES_PASSWORD: baklog
      POSTGRES_DB: baklog
    ports:
      - "5432:5432"
    volumes:
      - baklog_pgdata:/var/lib/postgresql/data

volumes:
  baklog_pgdata:
